<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Intelly Dashboard</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
      <header>
            <div class="header">
                  <div class="header-logo">
                        <img src="images/logo.png" alt="logo">
                  </div>
                  <div class="header-main">
                        <div class="search-bar">
                              <input type="text" placeholder="Search">
                              <button><i class="fas fa-search"></i></button>
                        </div>
                        <div class="header-user">
                              <div class="user-avatar">
                                    <img src="images/hamburger.png" alt="avatar">
                              </div>
                              <p>Delicious Burger</p>
                              <span><i class="fa-solid fa-chevron-down"></i></span>
                              <span><i class="fa-solid fa-bell"></i></span>
                        </div>
                  </div>
            </div>
      </header>
      <main>
            <div class="main">
                  <div class="sidebar">
                        <p class="sidebar-title">menu</p>
                        <button><i class="fa-brands fa-windows"></i>Dashboard</button>
                        <ul>
                            <li><a href="#"><i class="fa-solid fa-box"></i><span>Order</span><i class="fa-solid fa-chevron-down"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-square-poll-vertical"></i><span>Report</span></a></li>
                            <li><a href="#"><i class="fa-solid fa-truck"></i><span>Track</span></a></li>
                            <li><a href="#"><i class="fa-solid fa-screwdriver-wrench"></i><span>Maintenance</span></a></li>
                        </ul>
                        <p class="sidebar-title">system</p>
                        <ul>
                              <li><a href="#"><i class="fa-solid fa-folder-open"></i><span>Master Data</span></a></li>
                              <li><a href="#"><i class="fa-solid fa-user"></i><span>User</span></a></li>
                              <li><a href="#"><i class="fa-solid fa-user-group"></i><span>Role</span></a></li>
                        </ul>
                    </div>
                    <section class="dashboard">
                        <h1>Dashboard</h1>
                              <article class="truck-stats">
                                    <div class="truck-card">
                                          <div class="truck-logo">
                                                <span><i class="fa-solid fa-truck"></i></span>
                                          </div>
                                          <div class="truck-text">
                                                <div class="top-text">
                                                      <h2>2.409</h2>
                                                      <span><i class="fa-solid fa-arrow-up"></i>2.1%</span>
                                                </div>
                                                <p>Jumlah Pemesan</p>
                                          </div>
                                    </div>
                                    <div class="truck-card">
                                          <div class="truck-logo-2">
                                                <span><i class="fa-solid fa-truck"></i></span>
                                          </div>
                                          <div class="truck-text">
                                                <div class="top-text">
                                                      <h2>68,9%</h2>
                                                </div>
                                                <p>Pesana Selesai</p>
                                          </div>
                                    </div>
                                    <div class="truck-card">
                                          <div class="truck-logo-3">
                                                <span><i class="fa-solid fa-truck"></i></span>
                                          </div>
                                          <div class="truck-text">
                                                <div class="top-text">
                                                      <h2>68,9%</h2>
                                                </div>
                                                <p>KPI Driver</p>
                                          </div>
                                    </div>
                                    <div class="truck-card">
                                          <div class="truck-logo-4">
                                                <span><i class="fa-solid fa-truck"></i></span>
                                          </div>
                                          <div class="truck-text">
                                                <div class="top-text">
                                                      <h2>3.509</h2>
                                                </div>
                                                <p>Total Customer</p>
                                          </div>
                                    </div>
                              </article>
                              <article class="statistik">
                                    <div class="statistik-content">
                                          <div class="left-content">
                                                <div class="top-left-content">
                                                      <h2>Statistik permesana</h2>
                                                      <div>date</div>
                                                </div>
                                                <div>

                                                </div>
                                          </div>
                                          <div class="right-content">
                                                
                                          </div>
                                    </div>
                              </article>
                              <article class="overview">
                                    <h2>Overview Pemesanan</h2>
                              </article>
                    </section>
            </div>
      </main>
</body>
</html>
